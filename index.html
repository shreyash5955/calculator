<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Growth Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Child Growth Calculator</h1>
    <div class="container">
        <form id="ageForm">
            <div class="input-group">
                <input type="number" id="years" placeholder="Years" min="0" required>
                <input type="number" id="months" placeholder="Months" min="0" required>
            </div>
            <button type="submit" class="btn">Get Growth Data</button>
        </form>

        <div id="result" class="result">
            <p id="age"></p>
            <p id="weight">Average Weight: <span class="highlight"></span></p>
            <p id="height">Average Height: <span class="highlight"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
