<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Growth Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Child Growth Calculator</h1>
    <div class="container">
        <div class="input-group">
            <input type="number" id="years" placeholder="Years" min="0" />
            <input type="number" id="months" placeholder="Months" min="0" max="11" />
        </div>
        <button id="calculateBtn" class="btn">Get Growth Data</button>

        <div id="result" class="result">
            <p>Weight: <span id="weight" class="highlight"></span></p>
            <p>Height: <span id="height" class="highlight"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
